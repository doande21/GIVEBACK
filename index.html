
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVEBACK - Nền tảng chia sẻ yêu thương 100% tự nguyện</title>
    
    <!-- Import Google Fonts: Inter & Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              brand: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              emerald: {
                950: '#022c22',
                900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --primary-color: #10b981; 
            --bg-main: #f8fafc;
            --text-main: #064e3b;
            /* Thiết lập font chính */
            font-family: 'Inter', sans-serif;
        }

        .dark {
            --bg-main: #020617;
            --text-main: #f0fdf4;
            --primary-color: #34d399;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Đảm bảo toàn hệ thống dùng font Inter */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* ĐỊNH NGHĨA STYLE BRANDING CHO TOÀN BỘ TIÊU ĐỀ */
        h1, h2, h3, .brand-heading {
            font-family: 'Klavika', sans-serif !important;
            font-weight: 900 !important;
            text-transform: uppercase !important;
          
            letter-spacing: -0.05em !important;
        }

        /* CON TRỎ NHẤP NHÁY MÀU EMERALD */
        input, textarea, select {
            caret-color: #10b981 !important;
            color: inherit;
            font-family: inherit;
        }
        
        .dark input, .dark textarea, .dark select {
            caret-color: #34d399 !important;
            color: #f0fdf4 !important;
        }

        /* Scrollbar style */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #10b981; 
            border-radius: 10px; 
        }

        @keyframes send-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .send-active { animation: send-pulse 1s infinite; }

        @keyframes heart-rise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .animate-heart { animation: heart-rise 2s ease-out infinite; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Hiệu ứng quét cho AI */
        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .animate-scan {
          animation: scan 2s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="dark:bg-slate-950 dark:text-emerald-50">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
