
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVEBACK - Nền tảng chia sẻ yêu thương 100% tự nguyện</title>
    
    <!-- Meta Tags cho SEO -->
    <meta name="description" content="Diễn đàn kết nối cộng đồng để tặng lại đồ dùng cũ và quyên góp từ thiện với tinh thần tự nguyện 100%.">
    <meta name="keywords" content="từ thiện, tặng đồ cũ, quyên góp, Giveback, giúp đỡ cộng đồng">
    <meta name="author" content="Đệ (doande21)">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #059669;
            --primary-hover: #047857;
            --accent-color: #fbbf24;
            --border-radius-main: 2.5rem;
            --font-main: Arial, Helvetica, sans-serif;
        }

        body { 
            font-family: var(--font-main); 
            margin: 0; 
            padding: 0; 
            background-color: #f9fafb;
            overflow-x: hidden;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ANIMATION: TRUCK DRIVING EFFECTS */
        @keyframes truck-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes wheel-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes landscape-move {
            from { background-position: 0 0; }
            to { background-position: -2000px 0; }
        }

        @keyframes heart-rise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .scrolling-landscape {
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            animation: landscape-move 20s linear infinite;
        }

        .animate-truck {
            animation: truck-bounce 0.4s ease-in-out infinite;
        }

        .animate-wheel {
            animation: wheel-spin 0.3s linear infinite;
        }

        .animate-heart {
            animation: heart-rise 2s ease-out infinite;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { 
            background: var(--primary-color); 
            border-radius: 10px; 
        }
    </style>
