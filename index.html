
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVEBACK - Nền tảng chia sẻ yêu thương 100% tự nguyện</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                950: '#022c22',
                900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --primary-color: #10b981; 
            --bg-main: #f8fafc;
            --text-main: #064e3b;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Khi class .dark được thêm vào thẻ html */
        .dark {
            --bg-main: #020617;
            --text-main: #ecfdf5;
            --primary-color: #34d399;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* CON TRỎ NHẤP NHÁY MÀU EMERALD */
        input, textarea {
            caret-color: #10b981 !important;
        }
        .dark input, .dark textarea {
            caret-color: #34d399 !important;
        }

        /* Loại bỏ font-style italic mặc định của browser nếu có */
        * { font-style: normal !important; }
        .italic, i, em { font-style: italic !important; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #10b981; 
            border-radius: 10px; 
        }

        @keyframes send-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .send-active { animation: send-pulse 1s infinite; }

        @keyframes heart-rise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .animate-heart { animation: heart-rise 2s ease-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
